{% load staticfiles %}
<html>
<body ng-app="scrumboard.demo">
    {% verbatim %}
    <div ng-controller="ScrumboardController">
        <div ng-repeat="board in data">
            <h3>{{ board.name }}</h3>
            <ul>
                <li ng-repeat="card in board.cards">{{ card.title }}</li>
            </ul>
            <input type="text" ng-model="new_title" />
            <button ng-click="list_add(board, new_title)">+</button>
        </div>
    </div>
    {% endverbatim %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="{% static "scrumboard/scrumboard.js" %}"></script>
</body>

</html>
